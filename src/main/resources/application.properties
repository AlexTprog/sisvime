# Database
spring.datasource.url=jdbc:mysql://localhost:3306/app_sisvime?serverTimezone=America/Lima&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=none
# /swagger-ui/index.html#
springdoc.api-docs.path=/api-docs

## Serverlet
server.port=8083
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#
## Loggin
logging.level.org.hibernate.SQL=debug

## PDF
spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.media-types.pdf=application/pdf
spring.mvc.contentnegotiation.media-types.xlsx=application/vnd.openxmlformats-officedocument.spreadsheetml.sheet

# Email Config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
#https://support.google.com/accounts/answer/185833?hl=es
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true


spring.thymeleaf.cache= false
spring.thymeleaf.mode= HTML
spring.thymeleaf.encoding= UTF-8
spring.thymeleaf.prefix= file:src/main/resources/templates/
spring.thymeleaf.resources.static-locations= file:src/main/resources/static/
spring.thymeleaf.resources.cache.period= 0
