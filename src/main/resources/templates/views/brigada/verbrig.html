<head th:fragment="head">

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>SISVIME</title>
	<link href="/css/styles.css" rel="stylesheet" />
	<link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
		crossorigin="anonymous" />
	<link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet"
		crossorigin="anonymous" />
	<link rel="icon" th:href="@{/imagen/favicon.ico}" />
	<script data-search-pseudo-elements defer
		src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>

</head>

<style>
	.card-info {
		width: 300px;
		border: 1px solid #ccc;
		border-radius: 8px;
		padding: 15px;
		margin: 20px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	}

	.card-info .card-title {
		font-size: 20px;
		font-weight: bold;
		margin-bottom: 15px;
	}

	/* Estilos de las secciones */
	.card-info .section {
		margin-bottom: 10px;
		display: flex;
		flex-direction: column;
		align-content: space-around;
	}

	/* Estilos de los elementos dentro de las secciones */
	.card-info .section span:first-child {
		font-weight: bold;
	}

	.card-info .section span {
		margin-right: 10px;
	}
</style>

<body class="nav-fixed">
	<!-- AQUI ESTA EL NAVBAR -AUTOMATIZADO -->
	<header th:insert="fragments/menu :: menu-principal"></header>

	<div id="layoutSidenav">
		<div th:insert="fragments/dashboard :: dashboard-principal" id="layoutSidenav_nav"> </div>

		<div id="layoutSidenav_content"> <!--ACA SE ENCUENTRA LA PARTE FRONTAL DE TODO-->
			<main>

				<div class="container py-4">
					<div class="card bg-light">
						<div class="card-header bg-dark text-white text-center text-uppercase">
							<span th:text="${titulo}"></span>
							<img th:src="@{/imagen/Logo fap.png}" class="img-fluid" width="40" height="40">
						</div>


						<div class="row justify-content-center">



							<div class="card-info col-6">
								<div class="card-title">Detalle Visita</div>

								<div class="section">
									<span>Hora de Inicio:</span>
									<span th:text="${brigada.horaini}">Valor1</span>
								</div>
								<div class="section">
									<span>Brigada:</span>
									<span th:text="${brigada.tipobrigada}">Valor2</span>
								</div>
								<div class="section">
									<span>Zona:</span>
									<span th:text="${brigada.zonabrigada}">Valor2</span>
								</div>
								<div class="section">
									<span>Distrito:</span>
									<span th:text="${brigada.obs}">Valor1</span>
								</div>
								<div class="section">
									<span>Fecha:</span>
									<span th:text="${brigada.fecha}">Valor1</span>
								</div>
							</div>

							<div class="card-info col-6">
								<div class="card-title">Paciente</div>

								<div class="section">
									<span>DNI:</span>
									<span th:text="${brigada.idpac.dni}">Valor1</span>
								</div>
								<div class="section">
									<span>Nombre Paciente:</span>
									<span th:text="${brigada.idpac.nombre}">Valor2</span>
								</div>
								<div class="section">
									<span>Apellidos:</span>
									<span
										th:text="${brigada.idpac.apellido_pa} + ${brigada.idpac.apellidoma}">Valor2</span>
								</div>
								<div class="section">
									<span>Fecha Nacimiento:</span>
									<span th:text="${brigada.idpac.fecha_nacimiento}">Valor1</span>
								</div>
								<div class="section">
									<span>Direcci√≥n:</span>
									<span th:text="${brigada.idpac.direccion}">Valor1</span>
								</div>
								<div class="section">
									<span>Distrito:</span>
									<span th:text="${brigada.idpac.distrito}">Valor1</span>
								</div>
							</div>

							<div class="col-12 row justify-content-center mb-4">
								<a href="javascript:history.back()" class="btn btn-primary btn-xs"
									style="width: 20%">Regresar
								</a>
							</div>


						</div>

					</div>

				</div>
			</main>
			<!--ACA SE ENCUENTRA EL FOOTER -AUTOMATIZADO-->
			<footer th:insert="fragments/footer :: pie-pagina" class="footer mt-auto footer-light">

			</footer>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="/js/scripts.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" crossorigin="anonymous"></script>

	<script src="demo/chart-bar-demo.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
	<script src="assets/demo/datatables-demo.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js" crossorigin="anonymous"></script>
	<script src="/demo/date-range-picker-demo.js"></script>
	<script src="/js/sb-customizer.js"></script>

</body>

</html>
