<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <title>SISVIME</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="icon" th:href="@{/imagen/favicon.ico}" />
    <script data-search-pseudo-elements defer
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/fullcalendar/lib/main.css" />
    <link href="/css/utilidades.css" rel="stylesheet" />
    <link href="/css/personal.css" rel="stylesheet" />
</head>
<style>
    .disabledC {
        pointer-events: none;        
        opacity: 0.5;        
    }
</style>

<body class="nav-fixed">

    <!-- AQUI ESTA EL NAVBAR -AUTOMATIZADO -->
    <header th:insert="fragments/menu :: menu-principal"></header>

    <!-- AQUI ESTA EL DASBHBOARD PARTE IZQUIERDA -AUTOMATIZADO -->
    <!-- AQUI SE ENCUENTRA LA PARTE FRONTAL -->
    <div id="layoutSidenav">
        <div th:insert="fragments/dashboard :: dashboard-principal" id="layoutSidenav_nav">
        </div>
        <div id="layoutSidenav_content">
            <main>
                <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
                    <div class="container-fluid">
                        <div class="page-header-content">
                            <div class="row align-items-center justify-content-between pt-3">
                                <div class="col-auto mb-3">
                                    <h1 class="page-header-title">
                                        <div class="page-header-icon"><i data-feather="user"></i></div>
                                        Visita Médica a Domicilio
                                    </h1>
                                </div>
                                <div class="col-12 col-xl-auto mb-3">Personal Medico FAP</div>
                            </div>
                        </div>
                    </div>
                </header>

                <h4 class="text-center">PROGRAMAR VISITA MÉDICA</h4>

                <!-- Main page content-->
                <div class="container mt-4">
                    <hr class="mt-0 mb-4" />
                    <div class="row">

                        <div class="col-xl-8">
                            <!-- Account details card-->
                            <form method="post" th:action="@{/views/brigada/savebrigada}" th:object="${brigada}"
                                enctype="multipart/form-data">
                                <div class="card mb-4">
                                    <div class="card-header">Información del Paciente</div>
                                    <div class="card-body">


                                        <div class="form-row">
                                            <!-- Form Group (NSA)-->
                                            <div class="form-group col-md-6">
                                                <label class="autocomplete small mb-1" for="inputFirstName">NSA</label>
                                                <div class="autocomplete" style="width: 100%;">
                                                    <input autocomplete="ÑÖcompletes" class="form-control"
                                                        id="myInputBrigada" type="text" name="myCountry"
                                                        placeholder="Ingrese su Numero de Serie" th:field="*{idpac}"
                                                        required>
                                                </div>

                                            </div>
                                            <!-- Form Group (DNI)-->
                                            <div class="form-group col-md-6">
                                                <label class="small mb-1" for="inputdni">DNI</label>
                                                <input readonly="readonly" type="text" class="form-control"
                                                    id="inputdniPaciente" placeholder="DNI" />
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <!-- Form Group (NSA)-->
                                            <div class="form-group col-md-6">
                                                <label class="small mb-1" for="inputFirstName">Nombre</label>
                                                <input readonly="readonly" class="form-control"
                                                
                                                    id="inputFirstNamePaciente" type="text" placeholder="Nombre" />
                                            </div>
                                            <!-- Form Group (DNI)-->
                                            <div class="form-group col-md-6">
                                                <label class="small mb-1" for="inputLastName">Apellido</label>
                                                <input readonly="readonly" type="text" class="form-control"
                                                    id="inputLastNamePaciente" placeholder="Apellido" />

                                            </div>

                                            <div class="form-group col-md-6">
                                                <label class="small mb-1" for="inputEspc">Direccion</label>
                                                <input readonly="readonly" type="text" class="form-control"
                                                    id="inputDireccionPaciente" placeholder="Direccion" />
                                            </div>
                                            <!--  -->
                                            <div class="form-group col-md-6">
                                                <label class="small mb-1" for="inputEspc">Distrito</label>
                                                <input readonly="readonly" type="text" class="form-control"
                                                    id="inputDistritoPaciente" placeholder="Distrito" />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="small mb-1" for="inputEspc">Parentesco</label>
                                                <input readonly="readonly" type="text" class="form-control"
                                                    id="inputParentescoPaciente" placeholder="Parentesco" />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="small mb-1" for="inputEspc">Titular</label>
                                                <input readonly="readonly" type="text" class="form-control"
                                                    id="inputTitularPaciente" placeholder="Titular" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card mb-4">
                                    <div class="card-header"></div>
                                    <div class="card-body">


                                        <div class="form-row">
                                            <!-- Form Group (NSA)-->
                                            <div class="form-group col-md-6">
                                                <label class="small mb-1" for="inputFirstName">Peso</label>
                                                <input readonly="readonly" class="form-control" id="peso" type="text"
                                                    placeholder="Peso" />
                                            </div>
                                            <!-- Form Group (DNI)-->
                                            <div class="form-group col-md-6">
                                                <label class="small mb-1" for="inputLastName">Indice de Masa
                                                    Corporal</label>
                                                <input readonly="readonly" type="text" class="form-control" id="masa"
                                                    placeholder="Indice de Masa Corporal" />

                                            </div>

                                            <div class="form-group col-md-6">
                                                <label class="small mb-1" for="inputEspc">Altura</label>
                                                <input readonly="readonly" type="text" class="form-control" id="altura"
                                                    placeholder="Altura" />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="small mb-1" for="inputEspc">Tipo de Sangre</label>
                                                <input readonly="readonly" type="text" class="form-control" id="sangre"
                                                    placeholder="Tipo de Sangre" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card mb-4">
                                    <div class="card-header">Programar visita médica</div>
                                    <div class="card-body">
                                        <form method="post" enctype="multipart/form-data">
                                            <div class="form-row">
                                                <!-- Form Group (NSA) BRIGADA-->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputFirstName">Seleccionar
                                                        Brigada</label>
                                                    <select class="custom-select disabledC" th:field="*{tipobrigada}">
                                                        <option th:value="Brigada1" th:text="'Brigada 1'"></option>
                                                        <option th:value="Brigada2" th:text="'Brigada 2'"></option>
                                                        <option th:value="Brigada3" th:text="'Brigada 3'"></option>
                                                        <option th:value="Brigada4" th:text="'Brigada 4'"></option>
                                                    </select>
                                                </div>
                                                <!-- Form Group (DNI) ZONA -->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputLastName">Zona Brigada</label>
                                                    <select class="custom-select disabledC" th:field="*{zonabrigada}">
                                                        <option th:value="Sur" th:text="'Zona Sur'"></option>
                                                        <option th:value="Norte" th:text="'Zona Norte'"></option>
                                                    </select>
                                                </div>
                                                <!-- Form Group (DNI) DISTRITO-->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputLastName">Distrito</label>
                                                    <select class="custom-select disabledC" th:field="*{obs}">
                                                        <!--  -->
                                                        <option value="SAN ISIDRO">SAN ISIDRO</option>
                                                        <option value="MIRAFLORES">MIRAFLORES</option>
                                                        <option value="SURQUILLO">SURQUILLO</option>
                                                        <option value="LOS OLIVOS">LOS OLIVOS</option>
                                                        <option value="S.J LURIGANCHO">S.J LURIGANCHO</option>
                                                        <option value="S.M.P">S.M.P</option>
                                                        <option value="SAN MIGUEL">SAN MIGUEL</option>
                                                        <option value="CALLAO">CALLAO</option>
                                                        <option value="MAGDALENA">MAGDALENA</option>
                                                        <option value="BREÑA">BREÑA</option>
                                                        <option value="JESUS MARIA">JESUS MARIA</option>
                                                        <option value="LIMA">LIMA</option>
                                                        <option value="LINCE">LINCE</option>
                                                        <option value="PUEBLO LIBRE">PUEBLO LIBRE</option>
                                                        <option value="LA VICTORIA">LA VICTORIA</option>
                                                        <option value="SAN BORJA">SAN BORJA</option>
                                                        <!--  -->
                                                    </select>
                                                </div>


                                            </div>

                                            <div class="form-row">

                                                <!-- Form Group (DNI) FECHA-->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputLastName">Fecha </label>
                                                    <input type="date" class="form-control" id="fecha"
                                                        placeholder="Ingrese disponibilidad" th:field="*{fecha}"
                                                        required />
                                                </div>
                                                <!-- Form Group (NSA) HORA VISITA-->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputFirstName">Hora Visita</label>
                                                    <select class="custom-select" th:field="*{horaini}" required>
                                                    </select>
                                                </div>
                                                <!-- Form Group (NSA) OBSERVACIONES-->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputEspc">Observaciones</label>
                                                    <input type="text" class="form-control" th:field="*{observacion}"
                                                        placeholder="Observaciones" />
                                                </div>
                                            </div>
                                            <div>
                                                <p th:text="${mensaje}"></p>
                                            </div>
                                            <input type="submit" value="Crear Visita" class="btn btn-primary" />
                                        </form>
                                    </div>
                                </div>
                        </div>
                        <div class="col-xl-4">
                            <!-- Profile picture card-->
                            <div class="card">
                                <div class="card-header">Foto de Perfil</div>
                                <div class="card-body text-center">
                                    <!-- Profile picture image-->
                                    <img id="imgPaciente" class="img-thumbnail rounded mb-2" src="" alt="Foto Paciente"
                                        width="250" height="550" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- AQUI SE ENCUENTRA EL FOOTER-AUTOMATIZADO-->
            <footer th:insert="fragments/footer :: pie-pagina" class="footer mt-auto footer-light">
            </footer>
        </div>
    </div>

    <script th:src="@{/js/Visita/Index.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script src="demo/date-range-picker-demo.js"></script>
    <script th:replace="/views/brigada/js/autocompleteBrigada-paciente :: javascript"></script>
    <script th:replace="/views/brigada/js/autocompleteDistrito :: javascript"></script>
    <!-- <script th:replace="/views/brigada/js/autocomplete-HoraAtecion :: javascript"></script> -->
    <script th:src="@{/js/Visita/HoraAtencion.js}"></script>
</body>

</html>
