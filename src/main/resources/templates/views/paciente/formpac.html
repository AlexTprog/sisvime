<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:text="'SISVIME -' + ${titulo}"></title>
  <link href="/css/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="icon" th:href="@{/imagen/favicon.ico}" />
  <script data-search-pseudo-elements defer
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="nav-fixed">

  <!-- AQUI ESTA EL NAVBAR -AUTOMATIZADO -->
  <header th:insert="fragments/menu :: menu-principal">

  </header>

  <div id="layoutSidenav">
    <!-- AQUI ESTA EL DASBHBOARD PARTE IZQUIERDA -AUTOMATIZADO -->
    <div th:insert="fragments/dashboard :: dashboard-principal" id="layoutSidenav_nav">
    </div>

    <div id="layoutSidenav_content">
      <main>
        <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
          <div class="container-fluid">
            <div class="page-header-content">
              <div class="row align-items-center justify-content-between pt-3">
                <div class="col-auto mb-3">
                  <h1 class="page-header-title">
                    <div class="page-header-icon"><i data-feather="user"></i></div>
                    Paciente - Nuevo
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </header>
        <!-- Main page content-->
        <div class="container mt-4">
          <hr class="mt-0 mb-4" />
          <div class="row">
            <div class="col-xl-4">
              <!-- Profile picture card-->
              <div class="card">
                <div class="card-header">Foto de Perfil</div>
                <div class="card-body text-center">
                  <!-- Profile picture image-->
                  <img class="img-account-profile rounded-circle mb-2" th:src="@{'/paciente/' + ${paciente.foto}}"
                    alt="Generic placeholder image" width="150" height="450" />
                  <!-- Profile picture help block-->
                  <div class="small font-italic text-muted mb-4">JPG o PNG no mayor a 5 MB</div>
                  <!-- Profile picture upload button-->
                </div>
              </div>
            </div>
            <div class="col-xl-8">
              <!-- Account details card-->
              <div class="card mb-4">
                <div class="card-header">Datos Paciente</div>
                <div class="card-body">
                  <form th:action="@{/views/paciente/savepac}" th:object="${paciente}" method="post"
                    enctype="multipart/form-data">

                    <div class="form-row">
                      <!-- Form Group (NSA)-->
                      <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputFirstName">NSA</label>
                        <input maxlength="6" class="form-control" id="inputFirstName" type="text"
                          placeholder="Ingrese su Numero de Serie" th:field="*{id}" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('id')}"
                          th:errors="*{id}"></small>
                      </div>
                      <!-- Form Group (DNI)-->
                      <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputLastName">DNI</label>
                        <input maxlength="8" class="form-control" id="inputLastName" type="text" th:field="*{dni}"
                          placeholder="Ingrese su Numero de DNI" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
                          th:errors="*{dni}"></small>
                      </div>
                    </div>

                    <!-- Form Group (username)-->
                    <div class="form-group">
                      <label class="small mb-1" for="inputUsername">Nombre</label>
                      <input class="form-control" id="inputUsername" type="text" placeholder="Ponga su primer nombre"
                        th:field="*{nombre}" />
                      <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                        th:errors="*{nombre}"></small>
                    </div>
                    <!-- Form Row-->
                    <div class="form-row">
                      <!-- Form Group (first name)-->
                      <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputFirstName">Apellido Paterno</label>
                        <input class="form-control" id="inputFirstName" type="text"
                          placeholder="Ingrese su apellido paterno" th:field="*{apellido_pa}" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido_pa')}"
                          th:errors="*{apellido_pa}"></small>
                      </div>
                      <!-- Form Group (last name)-->
                      <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputLastName">Apellido Materno</label>
                        <input class="form-control" id="inputLastName" type="text"
                          placeholder="Ingrese su apellido materno" th:field="*{apellidoma}" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellidoma')}"
                          th:errors="*{apellidoma}"></small>
                      </div>
                    </div>

                    <!-- Form Row-->
                    <div class="form-row">
                      <!-- Form Group (phone number)-->
                      <div class="form-group col-md-6">
                        <label class="small mb-1">Sexo</label>
                        <select class="custom-select" th:field="*{sexo}">
                          <option th:value="M" th:text="'Masculino'"></option>
                          <option th:value="F" th:text="'Femenino'"></option>
                        </select>
                      </div>
                    </div>

                    <!-- Form Row -->
                    <div class="form-row">
                      <!-- Form Group (location)-->
                      <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputLocation">Fecha de Nacimiento</label>
                        <input type="date" th:field="*{fecha_nacimiento}" class="form-control" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('fecha_nacimiento')}"
                          th:errors="*{fecha_nacimiento}"></small>
                      </div>
                    </div>

                    <!-- Form Row-->
                    <div class="form-row">
                      <!-- Form Group (phone number)-->
                      <div class="form-group col-md-6">
                        <label class="small mb-1">Estado Civil</label>
                        <select class="custom-select" th:field="*{estadocivil}">
                          <option th:value="Soltero" th:text="'Soltero'"></option>
                          <option th:value="Casado" th:text="'Casado'"></option>
                          <option th:value="Divorciado" th:text="'Divorciado'"></option>
                          <option th:value="Viudo" th:text="'Viudo'"></option>
                        </select>
                      </div>
                    </div>

                    <!-- Form Row        -->
                    <div class="form-row">
                      <!-- Form Group (organization name)-->
                      <!-- Form Group (location)-->
                      <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputLocation">Direcci&oacute;n</label>
                        <input type="text" th:field="*{direccion}" class="form-control"
                          placeholder="Ingrese su direcci&oacute;n" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}"
                          th:errors="*{direccion}"></small>
                      </div>
                    </div>

                    <div class="form-row">
                      <!-- Form Group (organization name)-->
                      <!-- Form Group (location)-->
                      <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputLocation">Distrito</label>

                        <select class="custom-select" th:field="*{distrito}">
                          <option th:value="---SELECCIONARDISTRITO---" th:text="'---SELECCIONAR DISTRITO---'"></option>
                          <option th:value="ANCÓN" th:text="'ANCÓN'"></option>
                          <option th:value="ATE" th:text="'ATE'"></option>
                          <option th:value="BARRANCO" th:text="'BARRANCO'"></option>
                          <option th:value="BREÑA" th:text="'BREÑA'"></option>
                          <option th:value="CHORRILLOS" th:text="'CHORRILLOS'"></option>
                          <option th:value="COMAS" th:text="'COMAS'"></option>
                          <option th:value="MOLINA" th:text="'MOLINA'"></option>
                          <option th:value="LIMA" th:text="'LIMA'"></option>
                          <option th:value="LINCE" th:text="'LINCE'"></option>
                          <option th:value="MIRAFLORES" th:text="'MIRAFLORES'"></option>
                          <option th:value="SANBORJA" th:text="'SAN BORJA'"></option>
                          <option th:value="SANISIDRO" th:text="'SAN ISIDRO'"></option>
                          <option th:value="SJL" th:text="'SAN JUAN DE LURIGANCHO'"></option>
                          <option th:value="SJM" th:text="'SAN JUAN DE MIRAFLORES'"></option>
                          <option th:value="SMP" th:text="'SAN MARTÍN DE PORRES'"></option>
                          <option th:value="SURCO" th:text="'SANTIAGO DE SURCO'"></option>
                          <option th:value="SURQUILLO" th:text="'SURQUILLO'"></option>
                          <option th:value="VES" th:text="'VILLA EL SALVADOR'"></option>
                          <option th:value="VMT" th:text="'VILLA MARÍA DEL TRIUNFO'"></option>
                        </select>
                      </div>
                    </div>

                    <!-- Form Group (email address)-->
                    <div class="form-group">
                      <label class="small mb-1" for="inputEmailAddress">Direcci&oacute;n de correo
                        electr&oacute;nico</label>
                      <input type="text" th:field="*{correo}" class="form-control"
                        placeholder="Ingrese su correo electronico" />
                      <small class="form-text text-danger" th:if="${#fields.hasErrors('correo')}"
                        th:errors="*{correo}"></small>
                    </div>
                    <!-- Form Row-->
                    <div class="form-row">
                      <!-- Form Group (phone number)-->
                      <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputPhone">Celular</label>
                        <input maxlength="9" type="text" th:field="*{celular}" class="form-control"
                          placeholder="Ingrese su celular" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('celular')}"
                          th:errors="*{celular}"></small>
                      </div>
                      <!-- Form Group (birthday)-->
                      <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputBirthday">Telefono Fijo</label>
                        <input maxlength="7" type="text" th:field="*{telefonofijo}" class="form-control"
                          placeholder="Ingrese su telefono fijo" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('telefonofijo')}"
                          th:errors="*{telefonofijo}"></small>
                      </div>
                    </div>
                    <!-- Form Row-->
                    <div class="form-row">
                      <!-- Form Group (phone number)-->
                      <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputPhone">Parestesco</label>


                        <select class="custom-select" th:field="*{parentesco}">
                          <option th:value="---SeleccionarParentesco---" th:text="'---Seleccionar Parentesco---'">
                          </option>
                          <option th:value="Titular" th:text="'Titular'"></option>
                          <option th:value="Padre" th:text="'Padre'"></option>
                          <option th:value="Madre" th:text="'Madre'"></option>
                          <option th:value="Conyuge" th:text="'Conyuge'"></option>
                          <option th:value="HijoDiscapacitado" th:text="'Hijo Discapacitado'"></option>
                        </select>

                      </div>
                      <!-- Form Group (birthday)-->
                      <div class="form-group col-md-6">
                        <label class="small mb-1" for="inputPhone">Plana</label>

                        <select class="custom-select" th:field="*{titular}">
                          <option th:value="---SeleccionarPlana---" th:text="'---Seleccionar Plana---'"></option>
                          <option th:value="Oficial" th:text="'Oficial'"></option>
                          <option th:value="Tecnico" th:text="'Tecnico'"></option>
                        </select>
                      </div>

                    </div>

                    <!-- Form Row DATOS EXTRAS PARA EL PACIENTE-->
                    <div class="form-group">
                      <label class="small mb-1" for="inputEmailAddress">Fotograf&iacute;a</label>
                      <input type="file" name="file" class="form-control" placeholder="Ingrese su foto">
                    </div>


                    <br>
                    <hr>
                    <!-- Form Row DATOS EXTRAS PARA EL PACIENTE-->
                    <div class="accordion" id="accordionExample">
                      <div class="card">
                        <div class="card-header" id="headingOne">
                          <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                              aria-expanded="true" aria-controls="collapseOne">
                              Signos Vitales
                            </button>
                          </h5>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                          data-parent="#accordionExample">
                          <div class="card-body">
                            <div class="card-body">

                              <div class="form-row">
                                <!-- Form Group (NSA)-->
                                <div class="form-group col-md-6">
                                  <label class="small mb-1" for="inputFirstName">Peso</label>
                                  <div class="autocomplete" style="width: 100%">
                                    <input class="form-control" id="myInput" type="text" name="myCountry"
                                      placeholder="Ingrese Peso" th:field="*{peso}" />
                                  </div>
                                </div>
                                <!-- Form Group (DNI)-->
                                <div class="form-group col-md-6">
                                  <label class="small mb-1" for="inputdni">Indice de Masa Corporal</label>
                                  <input type="text" class="form-control" id="inputdni"
                                    placeholder="Ingrese Indice de Masa" th:field="*{masa}" />
                                </div>
                              </div>
                              <div class="form-row">
                                <!-- Form Group (NSA)-->
                                <div class="form-group col-md-6">
                                  <label class="small mb-1" for="inputFirstName">Altura</label>
                                  <input class="form-control" id="inputFirstName" type="text"
                                    placeholder="Ingrese Altura" th:field="*{altura}" />
                                </div>
                                <!-- Form Group (DNI)-->
                                <div class="form-group col-md-6">
                                  <label class="small mb-1" for="inputLastName">Tipo de Sangre</label>

                                  <select class="custom-select" th:field="*{sangre}">
                                    <option th:value="O" th:text="'O+'"></option>
                                    <option th:value="O" th:text="'O-'"></option>
                                    <option th:value="A" th:text="'A+'"></option>
                                    <option th:value="A" th:text="'A-'"></option>
                                    <option th:value="B" th:text="'B+'"></option>
                                    <option th:value="B" th:text="'B-'"></option>
                                    <option th:value="AB" th:text="'AB+'"></option>
                                  </select>
                                </div>

                              </div>

                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="card">
                        <div class="card-header" id="headingTwo">
                          <h5 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                              data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                              Alergia y Enfermedad
                            </button>
                          </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                          data-parent="#accordionExample">
                          <div class="card-body">
                            <div class="card-body">

                              <div class="form-row">
                                <!-- Form Group (NSA)-->
                                <div class="form-group col-md-6">
                                  <label class="small mb-1" for="inputFirstName">Alergia</label>
                                  <div class="autocomplete" style="width: 100%">

                                    <select class="custom-select" th:field="*{alergia}">
                                      <option th:value="---Seleccionar---" th:text="'---Seleccionar ---'"></option>
                                      <option th:value="SI" th:text="'Si'"></option>
                                      <option th:value="NO" th:text="'No'"></option>

                                    </select>
                                  </div>
                                </div>
                                <!-- Form Group (DNI)-->
                                <div class="form-group col-md-6">
                                  <label class="small mb-1" for="inputdniEnfermera">Tipo de Alergia</label>
                                  <select class="custom-select" th:field="*{tipalergia}">
                                    <option th:value="---SeleccionarTipo---" th:text="'---Seleccionar Tipo ---'">
                                    </option>
                                    <option th:value="Medicamentos" th:text="'Medicamentos'"></option>
                                    <option th:value="Picaduras" th:text="'Picaduras'"></option>
                                    <option th:value="Polvo" th:text="'Polvo'"></option>
                                    <option th:value="Latex" th:text="'Latex'"></option>
                                  </select>
                                </div>
                              </div>
                              <div class="form-row">
                                <!-- Form Group (NSA)-->
                                <div class="form-group col-md-6">
                                  <label class="small mb-1" for="inputFirstNameEnfermera">Descripcion</label>
                                  <textarea class="form-control" id="inputFirstNameEnfermera" type="text"
                                    placeholder="Ingrese Detalle de Alergia" th:field="*{descalergia}"></textarea>
                                </div>
                                <!-- Form Group (DNI)-->
                                <div class="form-group col-md-6">
                                  <label class="small mb-1" for="inputLastNameEnfermera">Enfermedades</label>
                                  <textarea type="text" class="form-control" id="inputLastNameEnfermera"
                                    placeholder="Ingrese Enfermedades" th:field="*{enfermedad}"></textarea>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>

                    <br>
                    <hr>
                    <!-- Save changes button el boton de guardar-->
                    <input type="submit" value="Crear Paciente" class="btn btn-primary" />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- AQUI SE ENCUENTRA EL FOOTER-AUTOMATIZADO-->
      <footer th:insert="fragments/footer :: pie-pagina" class="footer mt-auto footer-light">

      </footer>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="/js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js" crossorigin="anonymous"></script>
  <script src="js/date-range-picker-demo-single.js"></script>
</body>

</html>
