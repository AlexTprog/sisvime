<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>SISVIME</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <link rel="icon" th:href="@{/imagen/favicon.ico}"/>
    <script data-search-pseudo-elements defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js"
            crossorigin="anonymous"></script>

</head>

<body class="nav-fixed">
<!-- AQUI ESTA EL NAVBAR -AUTOMATIZADO -->
<header th:insert="fragments/menu :: menu-principal">

</header>


<div id="layoutSidenav">
    <!-- AQUI ESTA EL DASBHBOARD PARTE IZQUIERDA -AUTOMATIZADO -->
    <div th:insert="fragments/dashboard :: dashboard-principal" id="layoutSidenav_nav">

    </div>

    <div id="layoutSidenav_content"> <!--ACA SE ENCUENTRA LA PARTE FRONTAL DE TODO-->
        <main>
            <div class="container py-4">

                <div class="card bg-light">
                    <div class="card-header" th:text="${titulo}"></div>
                    <div class="card-body">
                        <div class="regVehiculo" style="display: grid; grid-template-columns: 2fr 1fr;">
                            <form class="col-xl-12" th:action="@{/views/vehiculo/formveh}" th:object="${vehiculo}"
                                  method="post" enctype="multipart/form-data">

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Codigo</label>
                                    <div class=col-sm-8>
                                        <input maxlength="6" type="text" th:field="*{id}" class="form-control"
                                               placeholder="Placa del vehiculo"/>
                                    </div>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('id')}"
                                           th:errors="*{id}">
                                    </small>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Placa</label>
                                    <div class=col-sm-8>
                                        <input type="text" th:field="*{placa}" class="form-control"
                                               placeholder="Placa del vehiculo"/>
                                    </div>


                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Marca</label>
                                    <div class=col-sm-8>
                                        <input type="text" th:field="*{marca}" class="form-control"
                                               placeholder="Marca del vehiculo"/>

                                    </div>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('marca')}"
                                           th:errors="*{marca}">
                                    </small>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Modelo</label>
                                    <div class=col-sm-8>
                                        <input type="text" th:field="*{modelo}" class="form-control"
                                               placeholder="Modelo del vehiculo"/>
                                    </div>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('modelo')}"
                                           th:errors="*{modelo}">

                                    </small>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Color</label>
                                    <div class=col-sm-8>
                                        <input type="text" th:field="*{color}" class="form-control"
                                               placeholder="Color del vehiculo"/>
                                    </div>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('color')}"
                                           th:errors="*{color}">

                                    </small>
                                </div>


                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Motor</label>
                                    <div class=col-sm-8>
                                        <input type="text" th:field="*{motor}" class="form-control"
                                               placeholder="Motor del vehiculo"/>
                                    </div>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('motor')}"
                                           th:errors="*{motor}">
                                    </small>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Combustible</label>
                                    <div class=col-sm-8>
                                        <select class="custom-select" th:field="*{combustible}">
                                            <option th:value="---SeleccionarTipodeCombustible---"
                                                    th:text="'---Seleccionar Combustible---'"></option>
                                            <option th:value="Gasolina" th:text="'Gasolina'"></option>
                                            <option th:value="Petrolio" th:text="'Petrolio'"></option>
                                            <option th:value="GLP" th:text="'GLP'"></option>

                                        </select>
                                    </div>

                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('combustible')}"
                                           th:errors="*{combustible}">

                                    </small>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Fecha Fabrica</label>
                                    <div class=col-sm-8>
                                        <input type="date" th:field="*{fabrica}" class="form-control"/>
                                    </div>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('fabrica')}"
                                           th:errors="*{fabrica}">
                                    </small>
                                </div>


                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Numero de Ejes</label>
                                    <div class=col-sm-8>
                                        <input type="text" th:field="*{ejes}" class="form-control"
                                               placeholder="Numero de ejes del vehiculo"/>
                                    </div>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('ejes')}"
                                           th:errors="*{ejes}">
                                    </small>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Fotografia</label>
                                    <div class=col-sm-8>
                                        <input id="imgVehiculo" type="file" name="file" class="form-control"
                                               style="padding: 0; height: auto;" placeholder="Ingrese su foto"></div>

                                </div>

                                <div class="text-left">
                                    <div class=col-sm-8>
                                        <input type="submit" value="Crear Vehiculo" class="btn btn-primary"/>
                                    </div>
                                </div>

                            </form>

                            <div class="col-xl-12">
                                <!-- Profile picture card-->
                                <div class="card">
                                    <div class="card-header">Foto Vehiculo</div>
                                    <div class="card-body text-center">
                                        <!-- Profile picture image-->
                                        <img id="imagenVehiculo" class="img-account-profile  mb-2" src="" alt="Imagen"
                                             width="250" height="450"/>
                                        <!-- Profile picture help block-->
                                        <div class="small font-italic text-muted mb-4">JPG o PNG no mayor a 5 MB</div>

                                        <!-- Profile picture upload button-->

                                    </div>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>
            </div>


            <div class="alert alert-success" th:if="${success !=null}" th:text="${success}"></div>
            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
            <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
            <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
            <div class="alert alert-primary" th:if="${primary != null}" th:text="${primary}"></div>

        </main>

        <!--ACA SE ENCUENTRA EL FOOTER -AUTOMATIZADO-->
        <footer th:insert="fragments/footer :: pie-pagina" class="footer mt-auto footer-light">

        </footer>

    </div> <!--ACA LA PARTE FRONTAL  NO BORRAR SAGRADO FIN-->

</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" crossorigin="anonymous"></script>
<script src="demo/chart-area-demo.js"></script>
<script src="demo/chart-bar-demo.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/datatables-demo.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js" crossorigin="anonymous"></script>
<script src="demo/date-range-picker-demo.js"></script>
<script src="/js/sb-customizer.js"></script>
<script src="/js/crearVehiculo.js"></script>

</body>
</html>
