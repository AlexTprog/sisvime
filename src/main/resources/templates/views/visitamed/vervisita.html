<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
        
      	<meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SISVIME</title>
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet" crossorigin="anonymous" />
        <link rel="icon"  th:href="@{/imagen/favicon.ico}" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
    </head>

	<body class="nav-fixed">
		<!-- AQUI ESTA EL NAVBAR -AUTOMATIZADO -->
  		<header th:insert="fragments/menu :: menu-principal"></header>
  		
  	<div id="layoutSidenav">
			<div th:insert="fragments/dashboard :: dashboard-principal" id="layoutSidenav_nav">	</div>
            
            <div id="layoutSidenav_content"> <!--ACA SE ENCUENTRA LA PARTE FRONTAL DE TODO-->
            <main>
                
	        <div class="container py-4">
		<div class="card bg-light">
			<div class="card-header bg-dark text-white text-center text-uppercase" th:text="${titulo}"></div>
			<div class="card-body">
		
			
			<ul class="list-group">
			<li class="list-group-item"><b style="font-size: 1.5rem;">Médico</b></li>
			 <li class="list-group-item" th:text="'NSA: ' + ${visita.idper.id}"></li>
			 <li class="list-group-item" th:text="'Nombre: ' + ${visita.idper.nombre} + ' ' + ${visita.idper.apellidopat}+ ' ' + ${visita.idper.apellidomat}"></li>
			 <li class="list-group-item" th:text="'Especialidad : ' + ${visita.idper.espec.nomespecialidad}"></li>
			 <li class="list-group-item"><b style="font-size: 1.5rem;">Enfermera	</b></li>
			 <li class="list-group-item" th:text="'NSA: ' + ${visita.idenf}"></li>
			 <li class="list-group-item" th:text="'Nombre: ' + ${visita.nomenf} + ' ' + ${visita.apeenf}"></li>
			 <li class="list-group-item" th:text="'Especialidad : ' + ${visita.pro_espenf}"></li>
			 
			 <li class="list-group-item"><b style="font-size: 1.5rem;">Técnica Enfermera</b></li>
			 <li class="list-group-item" th:text="'NSA: ' + ${visita.idtec}"></li>
			 <li class="list-group-item" th:text="'Nombre: ' + ${visita.nomtec} + ' ' + ${visita.apetec}"></li>
			 <li class="list-group-item" th:text="'Especialidad : ' + ${visita.esptec}"></li>
			 
			  <li class="list-group-item"><b style="font-size: 1.5rem;">Chofer</b></li>
			 <li class="list-group-item" th:text="'NSA: ' + ${visita.idchf}"></li>
			 <li class="list-group-item" th:text="'Nombre: ' + ${visita.nomchf}+ ' ' + ${visita.apechf}"></li>
			 <li class="list-group-item" th:text="'Especialidad : ' + ${visita.espchf}"></li>
			 
			  <li class="list-group-item"><b style="font-size: 1.5rem;">Vehículo</b></li>
			 <li class="list-group-item" th:text="'Vehiculo Placa: ' + ${visita.id}"></li>
			 <li class="list-group-item" th:text="'Vehiculo Marca: ' + ${visita.idveh.marca}"></li>
			 <li class="list-group-item" th:text="'Vehiculo Modelo : ' + ${visita.idveh.modelo}"></li>
			 
			  <li class="list-group-item"><b style="font-size: 1.5rem;">Brigada</b></li>
			 <li class="list-group-item" th:text="'Hora : ' + ${visita.hora}"></li>
			 <li class="list-group-item" th:text="'Fecha : ' + ${visita.fecha}"></li>
			 <li class="list-group-item" th:text="'Zona : ' + ${visita.dist}"></li>
			 <li class="list-group-item" th:text="'Turno de Atención : ' + ${visita.zona}"></li>
			 <li class="list-group-item" th:text="'Brigada : ' + ${visita.obs}"></li>
			 
			

			 <a href="javascript:history.back()" class="btn btn-primary btn-xs" style="width: 20%;">Regresar </a>
			 
			</ul>
		
			</div>
		
		</div>	
		
	</div>
    </main>
 	<!--ACA SE ENCUENTRA EL FOOTER -AUTOMATIZADO-->  
      <footer  th:insert="fragments/footer :: pie-pagina" class="footer mt-auto footer-light">
                    
      </footer>
	
		</div>
	</div>
	
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" crossorigin="anonymous"></script>
        <script src="demo/chart-area-demo.js"></script>
        <script src="demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/datatables-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js" crossorigin="anonymous"></script>
        <script src="/demo/date-range-picker-demo.js"></script>
        <script src="/js/sb-customizer.js"></script>

</body>
</html>
