<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:fragment="head">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>SISVIME</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <link th:href="@{/css/utilidades.css}" rel="stylesheet" />
  <link th:href="@{/css/personal.css}" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="icon" th:href="@{/imagen/favicon.ico}" />
  <script data-search-pseudo-elements defer
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js"
    crossorigin="anonymous"></script>
  <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body class="nav-fixed">
  <!-- AQUI ESTA EL NAVBAR -AUTOMATIZADO -->
  <header th:insert="fragments/menu :: menu-principal"></header>

  <!-- Aqui esta EL EL DASBHBOARD PARTE IZQUIERDA-->
  <div id="layoutSidenav">
    <div th:insert="fragments/dashboard :: dashboard-principal" id="layoutSidenav_nav"></div>

    <div id="layoutSidenav_content">
      <main>
        <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
          <div class="container-fluid">
            <div class="page-header-content">
              <div class="row align-items-center justify-content-between pt-3">
                <div class="col-auto mb-3">
                  <h1 class="page-header-title">
                    <div class="page-header-icon">
                      <i data-feather="file"></i>
                    </div>
                    Generar Cita Medica
                  </h1>
                </div>
                <div class="col-12 col-xl-auto mb-3">
                  Para el Personal Medico FAP
                </div>
              </div>
            </div>
          </div>
        </header>

        <center>
          <h3>RESERVA DE CITA MEDICA</h3>
        </center>
        <!-- Main page content-->

        <hr class="mt-0 mb-4" />

        <form method="post" th:action="@{/views/citas/savereservacita}" th:object="${cita}">
          <div class="container mt-4 inputCita paciente">
            <div class="card mb-4">
              <div class="card-header">Paciente</div>
              <div class="card-body">
                <div class="form-row">
                  <!-- Form Group (NSA)-->
                  <div class="form-group col-md-6">
                    <label class="autocomplete small mb-1" for="inputFirstName">NSA</label>
                    <div class="autocomplete" style="width: 100%">
                      <input autocomplete="ÑÖcompletes" class="form-control" id="myInputCita" type="text"
                        name="myCountry" placeholder="Ingrese su Numero de Serie ó Nombre" th:field="*{pac}" required />
                    </div>
                  </div>
                  <!-- Form Group (DNI)-->
                  <div class="form-group col-md-6">
                    <label class="small mb-1" for="inputdni">DNI</label>
                    <input readonly="readonly" type="text" class="form-control" id="inputdniPaciente"
                      placeholder="DNI" />
                  </div>
                </div>
                <div class="form-row">
                  <!-- Form Group (NSA)-->
                  <div class="form-group col-md-6">
                    <label class="small mb-1" for="inputFirstName">Nombre</label>
                    <input readonly="readonly" class="form-control" id="inputFirstNamePaciente" type="text"
                      placeholder="Nombre" />
                  </div>
                  <!-- Form Group (DNI)-->
                  <div class="form-group col-md-6">
                    <label class="small mb-1" for="inputLastName">Apellido</label>
                    <input readonly="readonly" type="text" class="form-control" id="inputLastNamePaciente"
                      placeholder="Apellido" />
                  </div>

                  <div class="form-group col-md-6">
                    <label class="small mb-1" for="inputEspc">Direccion</label>
                    <input readonly="readonly" type="text" class="form-control" id="inputDireccionPaciente"
                      placeholder="Direccion" />
                  </div>
                  <div class="form-group col-md-6">
                    <label class="small mb-1" for="inputEspc">Distrito</label>
                    <input readonly="readonly" type="text" class="form-control" id="inputDistritoPaciente"
                      placeholder="Distrito" />
                  </div>
                  <div class="form-group col-md-6">
                    <label class="small mb-1" for="inputEspc">Parentesco</label>
                    <input readonly="readonly" type="text" class="form-control" id="inputParentescoPaciente"
                      placeholder="Parentesco" />
                  </div>
                  <div class="form-group col-md-6">
                    <label class="small mb-1" for="inputEspc">Titular</label>
                    <input readonly="readonly" type="text" class="form-control" id="inputTitularPaciente"
                      placeholder="Titular" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container mt-4 inputCita paciente">
            <div class="card">
              <div class="card-header">
                Selecione una especialidad medica referente a una consulta.
              </div>
              <select id="especialidad" class="custom-select" size="5" required th:field="*{esp}"></select>
              <div class="invalid-feedback">Especialidad es obligatoria.</div>
            </div>
          </div>

          <div class="container mt-4 inputCita paciente">
            <div class="card">
              <div class="card-header">Indique Medico deseado</div>
              <select id="personal" class="custom-select" size="5" required th:field="*{med}"></select>
            </div>
          </div>

          <div class="container mt-4 inputCita paciente">
            <!-- Form fecha (Fecha) -->
            <div class="card">
              <div class="card-header">Selecione Fecha de Consulta</div>
              <input class="form-control" type="date" id="data" required th:field="*{fecha}" />
            </div>
          </div>

          <div class="container mt-4 inputCita paciente">
            <!-- Form Hora (Hora) -->
            <div class="card">
              <div class="card-header">Hora de Cita</div>
              <select class="custom-select" th:field="*{idhora}">
                <option th:each="hora :${horas}" th:value="${hora.id}" th:text="${hora.hora}" />
              </select>
            </div>
            <br />
            <div class="card">
              <div class="card-header">Descripción</div>

              <input class="form-control" id="inputFirstName" type="text" placeholder="Ingrese una Descripcion"
                th:field="*{estado}" required />
            </div>

            <br />
            <hr />
            <input type="submit" value="Crear Reserva" class="btn btn-primary" />
          </div>
        </form>
      </main>

      <!-- AQUI SE ENCUENTRA EL FOOTER-AUTOMATIZADO-->
      <footer th:insert="fragments/footer :: pie-pagina" class="footer mt-auto footer-light"></footer>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script th:src="@{/js/scripts.js}"></script>
  <script th:src="@{/js/jquery-ui.min.js}"></script>
  <script th:replace="/views/citas/js/autocompletePaciente :: javascript"></script>
  <script th:replace="/views/citas/js/listarEspecialidades :: javascript"></script>
  <script th:replace="/views/citas/js/horariosPersonal :: javascript"></script>
</body>

</html>
