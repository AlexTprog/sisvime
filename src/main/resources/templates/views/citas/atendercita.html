<html
  xmlns:th="http://www.thymeleaf.org"

>
  <head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SISVIME</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/utilidades.css" rel="stylesheet" />
    <link href="/css/personal.css" rel="stylesheet" />
    <link
      href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="icon" th:href="@{/imagen/favicon.ico}" />
    <script
      data-search-pseudo-elements
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js"
      crossorigin="anonymous"
    ></script>
    <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body class="nav-fixed">
    <!-- AQUI ESTA EL NAVBAR -AUTOMATIZADO -->
    <header th:insert="fragments/menu :: menu-principal"></header>

    <!-- Aqui esta EL EL DASBHBOARD PARTE IZQUIERDA-->
    <div id="layoutSidenav">
      <div
        th:insert="fragments/dashboard :: dashboard-principal"
        id="layoutSidenav_nav"
      ></div>

      <div id="layoutSidenav_content">
        <main>
          <header
            class="page-header page-header-compact page-header-light border-bottom bg-white mb-4"
          >
            <div class="container-fluid">
              <div class="page-header-content">
                <div
                  class="row align-items-center justify-content-between pt-3"
                >
                  <div class="col-auto mb-3">
                    <h1 class="page-header-title">
                      <div class="page-header-icon">
                        <i data-feather="file"></i>
                      </div>
                      Generar Cita Medica
                    </h1>
                  </div>
                  <div class="col-12 col-xl-auto mb-3">
                    Para el Personal Medico FAP
                  </div>
                </div>
              </div>
            </div>
          </header>
          <center>
            <h3>ATENDER DE CITA MEDICA</h3>
          </center>
          <!-- Main page content-->

          <hr class="mt-0 mb-4" />

          <form
            method="post"
            th:action="@{/views/citas/savereservacita}"
            th:object="${cita}"
          >
            <div class="container mt-4 inputCita paciente">
              <div class="card mb-4">
                <div class="card-header">Paciente</div>
                <div class="card-body">
                  <div class="form-row">
                    <!-- Form Group (NSA)-->
                    <div class="form-group col-md-6">
                      <label
                        class="autocomplete small mb-1"
                        for="inputFirstName"
                        >NSA</label
                      >
                      <!-- <input class="form-control" id="inputNsa" type="text" placeholder="Ingrese su Numero de Serie"/>-->
                      <div class="autocomplete" style="width: 100%">
                        <input
                          autocomplete="ÑÖcompletes"
                          class="form-control"
                          id="myInputCita"
                          type="text"
                          name="myCountry"
                          placeholder="Ingrese su Numero de Serie ó Nombre"
                          th:field="*{pac}"
                        />
                      </div>
                    </div>
                    <!-- Form Group (DNI)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputdni">DNI</label>
                      <input
                        readonly="readonly"
                        type="text"
                        class="form-control"
                        id="inputdniPaciente"
                        placeholder="DNI"
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <!-- Form Group (NSA)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputFirstName"
                        >Nombre</label
                      >
                      <input
                        readonly="readonly"
                        class="form-control"
                        id="inputFirstNamePaciente"
                        type="text"
                        placeholder="Nombre"
                      />
                    </div>
                    <!-- Form Group (DNI)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputLastName"
                        >Apellido</label
                      >
                      <input
                        readonly="readonly"
                        type="text"
                        class="form-control"
                        id="inputLastNamePaciente"
                        placeholder="Apellido"
                      />
                    </div>

                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputEspc"
                        >Direccion</label
                      >
                      <input
                        readonly="readonly"
                        type="text"
                        class="form-control"
                        id="inputDireccionPaciente"
                        placeholder="Direccion"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputEspc">Distrito</label>
                      <input
                        readonly="readonly"
                        type="text"
                        class="form-control"
                        id="inputDistritoPaciente"
                        placeholder="Distrito"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputEspc"
                        >Parentesco</label
                      >
                      <input
                        readonly="readonly"
                        type="text"
                        class="form-control"
                        id="inputParentescoPaciente"
                        placeholder="Parentesco"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputEspc">Titular</label>
                      <input
                        readonly="readonly"
                        type="text"
                        class="form-control"
                        id="inputTitularPaciente"
                        placeholder="Titular"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="container mt-4 inputCita paciente">
              <div class="card">
                <div class="card-header">Enfermedad Diagnosticada</div>
                <select class="custom-select" th:field="*{idenfermedad}">
                  <option th:value="artritis" th:text="'Artritis'"></option>
                  <option th:value="artrosis" th:text="'Artrosis'"></option>
                  <option
                    th:value="Osteoporosis"
                    th:text="'Osteoporosis'"
                  ></option>
                  <option th:value="Diabetes" th:text="'Diabetes'"></option>
                  <option th:value="Gripe" th:text="'Gripe'"></option>
                  <option
                    th:value="Hipertensiónarterial"
                    th:text="'Hipertensión arterial'"
                  ></option>
                </select>
              </div>

              <br />

              <div class="card">
                <div class="card-header">Diagnostico</div>

                <textarea
                  class="form-control"
                  id="inputFirstName"
                  type="text"
                  placeholder="Ingrese una Descripcion"
                  th:field="*{diag}"
                ></textarea>
              </div>
            </div>

            <div class="container mt-4 inputCita paciente">
              <div class="card">
                <div class="card-header">Medicamento</div>

                <select class="custom-select" th:field="*{idmedicamento}">
                  <option th:value="Panadol" th:text="'Panadol'"></option>
                  <option
                    th:value="Paracetamol"
                    th:text="'Paracetamol'"
                  ></option>
                  <option
                    th:value="Osteoporosis"
                    th:text="'Osteoporosis'"
                  ></option>
                  <option th:value="Omeprazol" th:text="'Omeprazol'"></option>
                  <option th:value="Calcio" th:text="'Calcio'"></option>
                </select>
              </div>

              <br />

              <div class="card">
                <div class="card-header">Receta</div>

                <textarea
                  class="form-control"
                  id="inputFirstName"
                  type="text"
                  placeholder="Ingrese una Descripcion"
                  th:field="*{receta}"
                ></textarea>
              </div>

              <hr />
              <input
                type="submit"
                value="Atender Reserva"
                class="btn btn-primary"
              />
            </div>
          </form>

          <!--  	                    
                     <div class="container mt-4">
                        <div class="card">
                            <div class="card-header">Plantilla para la Reserva de Citas</div>
                             
                            <div class="card-body">This is a blank page. You can use this page as a boilerplate for creating new pages! This page uses the compact page header format, which allows you to create pages with a very minimal and slim page header so you can get right to showcasing your content.</div>

                        </div>
                    </div>
                    -->
        </main>

        <!-- AQUI SE ENCUENTRA EL FOOTER-AUTOMATIZADO-->
        <footer
          th:insert="fragments/footer :: pie-pagina"
          class="footer mt-auto footer-light"
        ></footer>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts.js"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script
      th:replace="/views/citas/js/autocompletePaciente :: javascript"
    ></script>
    <script
      th:replace="/views/citas/js/listarEspecialidades :: javascript"
    ></script>
  </body>
</html>
