<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SISVIME</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="icon" th:href="@{/imagen/favicon.ico}" />
    <script
      data-search-pseudo-elements
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body class="nav-fixed">
    <!-- AQUI ESTA EL NAVBAR -AUTOMATIZADO -->
    <header th:insert="fragments/menu :: menu-principal"></header>

    <div id="layoutSidenav">
      <div
        th:insert="fragments/dashboard :: dashboard-principal"
        id="layoutSidenav_nav"
      ></div>

      <div id="layoutSidenav_content">
        <!--ACA SE ENCUENTRA LA PARTE FRONTAL DE TODO-->
        <main>
          <div class="container py-4">
            <div class="card bg-light">
              <div
                class="card-header bg-dark text-white text-center text-uppercase"
                th:text="${titulo}"
              ></div>
              <div class="card-body">
                <ul class="list-group">
                  <li class="list-group-item">
                    <b style="font-size: 1.5rem">Paciente</b>
                  </li>
                  <li
                    class="list-group-item"
                    th:text="'DNI : ' + ${cita.pac.dni}"
                  ></li>
                  <li
                    class="list-group-item"
                    th:text="'Nombre Paciente : ' + ${cita.pac.nombre}"
                  ></li>
                  <li
                    class="list-group-item"
                    th:text="'Apellido Paciente : ' + ${cita.pac.apellido_pa} + ${cita.pac.apellidoma}"
                  ></li>
                  <li
                    class="list-group-item"
                    th:text="'Fecha Nacimiento : ' + ${cita.pac.fecha_nacimiento}"
                  ></li>
                  <li
                    class="list-group-item"
                    th:text="'Dirección : ' + ${cita.pac.direccion}"
                  ></li>
                  <li
                    class="list-group-item"
                    th:text="'Distrito : ' + ${cita.pac.distrito}"
                  ></li>

                  <li class="list-group-item">
                    <b style="font-size: 1.5rem">Detalle Cita </b>
                  </li>
                  <li
                    class="list-group-item"
                    th:text="'Médico : ' + ${cita.med}"
                  ></li>
                  <li
                    class="list-group-item"
                    th:text="'Especialidad : ' + ${cita.esp}"
                  ></li>
                  <li
                    class="list-group-item"
                    th:text="'Hora : ' + ${cita.idhora.hora}"
                  ></li>
                  <li
                    class="list-group-item"
                    th:text="'Estado : ' + ${cita.estado}"
                  ></li>

                  <a
                    href="javascript:history.back()"
                    class="btn btn-primary btn-xs"
                    style="width: 20%"
                    >Regresar
                  </a>
                </ul>
              </div>
            </div>
          </div>
        </main>
        <!--ACA SE ENCUENTRA EL FOOTER -AUTOMATIZADO-->
        <footer
          th:insert="fragments/footer :: pie-pagina"
          class="footer mt-auto footer-light"
        ></footer>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="demo/chart-area-demo.js"></script>
    <script src="demo/chart-bar-demo.js"></script>
    <script
      src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="demo/datatables-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/demo/date-range-picker-demo.js"></script>
    <script src="/js/sb-customizer.js"></script>
  </body>
</html>
