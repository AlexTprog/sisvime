    <div id="layoutSidenav_content"> <!--ACA SE ENCUENTRA LA PARTE FRONTAL DE TODO-->

                    <div class="card-body">
                        <!--  <img class="img-thumbnail rounded  float-left" style="max-width: 30%;"   th:src="@{'/personal/' + ${personal.foto}}" th:alt="${personal.foto}"/>   -->

                            <li class="list-group-item" th:text="'Email: '+ ${usuario.email}"></li>


                        </ul>

                    </div>

                </div>
