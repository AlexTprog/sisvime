<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>SISVIME</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="/css/personal.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <link rel="icon" th:href="@{/imagen/favicon.ico}"/>
    <script data-search-pseudo-elements defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet"/>

</head>

<body class="nav-fixed">
<!-- AQUI ESTA EL NAVBAR -AUTOMATIZADO -->
<header th:insert="fragments/menu :: menu-principal">

</header>

<!-- Aqui esta EL EL DASBHBOARD PARTE IZQUIERDA-->
<div id="layoutSidenav">
    <div th:insert="fragments/dashboard :: dashboard-principal" id="layoutSidenav_nav"></div>

    <div id="layoutSidenav_content">
        <main>
            <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
                <div class="container-fluid">
                    <div class="page-header-content">
                        <div class="row align-items-center justify-content-between pt-3 mt-5">
                            <div class="col-auto mb-3">
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i class="fas fa-procedures"></i>
                                    </div>
                                    Paciente: <span
                                        th:text="${hospitalizacion.Paciente.apellido_pa + ' '+ hospitalizacion.Paciente.apellidoma + ' '+ hospitalizacion.Paciente.nombre}">Nombre
                                            del Paciente</span>
                                </h1>
                                <br>
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i class="fas fa-calendar-week"></i>
                                    </div>
                                    Fec. Nac.:<span
                                        th:text="${hospitalizacion.Paciente.fecha_nacimiento + '('+ PacEdad + ')'}">Fecha
                                            de nacimiento</span>
                                </h1>
                                <br>
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i class="fas fa-weight"></i>
                                    </div>
                                    Peso/Estatura:<span
                                        th:text="${hospitalizacion.Paciente.peso + 'KG /'+ hospitalizacion.Paciente.altura + 'CM'}">Kg
                                            / cm</span>
                                </h1>
                            </div>


                            <div class="col-auto mb-3">
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i class="fas fa-user-md"></i>
                                    </div>
                                    Médico:<span
                                        th:text="${hospitalizacion.Personal.apellidopat +' '+ hospitalizacion.Personal.apellidomat +' '+ hospitalizacion.Personal.nombre}">Medico</span>
                                </h1>
                                <br>
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i class="fas fa-calendar-week"></i>
                                    </div>
                                    Admisión:<span
                                        th:text="${#dates.format(hospitalizacion.FechaAdmision, 'dd-MM-yyyy HH:mm')}">Fecha</span>
                                </h1>
                                <br>
                            </div>


                            <div class="col-auto mb-3">
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i class="fas fa-procedures"></i>
                                    </div>
                                    Cama: <span th:text="${hospitalizacion.Cama}">Nombre del Paciente</span>
                                </h1>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12 col-xl-auto mb-3">Personal Médico FAP</div>
                        </div>
                    </div>
                </div>
            </header>


            <div class="container mt-4">
                <div class="card">
                    <div class="card-header">Indicaciones Médicas</div>

                    <div class="card-body">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto">
                                <label>Órdenes</label>

                                <div class="autocomplete col-sm-9">

                                    <div class="page-header-icon">
                                        <a class="btn btn-light btn-xs"
                                           th:href="@{/views/ordenes/Ordenes/}+${hospitalizacion.id}"
                                        ><i class="fas fa-stethoscope fa-lg"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <label>Historia Clinica</label>

                                <div class="autocomplete col-sm-9">

                                    <div class="page-header-icon">
                                        <a class="btn btn-light btn-xs"
                                           href="/views/hospitalizacion/ModuloMedico"><i
                                                class="fas fa-notes-medical fa-lg"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <label>Órdenes</label>

                                <div class="autocomplete col-sm-9">

                                    <div class="page-header-icon">
                                        <a class="btn btn-light btn-xs" href="/views/hospitalizacion/ModuloMedico">
                                            <svg class="svg-inline--fa fa-stethoscope fa-w-16 fa-lg"
                                                 aria-hidden="true" focusable="false" data-prefix="fas"
                                                 data-icon="stethoscope" role="img"
                                                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                                                 data-fa-i2svg="">
                                                <path fill="currentColor"
                                                      d="M447.1 112c-34.2.5-62.3 28.4-63 62.6-.5 24.3 12.5 45.6 32 56.8V344c0 57.3-50.2 104-112 104-60 0-109.2-44.1-111.9-99.2C265 333.8 320 269.2 320 192V36.6c0-11.4-8.1-21.3-19.3-23.5L237.8.5c-13-2.6-25.6 5.8-28.2 18.8L206.4 35c-2.6 13 5.8 25.6 18.8 28.2l30.7 6.1v121.4c0 52.9-42.2 96.7-95.1 97.2-53.4.5-96.9-42.7-96.9-96V69.4l30.7-6.1c13-2.6 21.4-15.2 18.8-28.2l-3.1-15.7C107.7 6.4 95.1-2 82.1.6L19.3 13C8.1 15.3 0 25.1 0 36.6V192c0 77.3 55.1 142 128.1 156.8C130.7 439.2 208.6 512 304 512c97 0 176-75.4 176-168V231.4c19.1-11.1 32-31.7 32-55.4 0-35.7-29.2-64.5-64.9-64zm.9 80c-8.8 0-16-7.2-16-16s7.2-16 16-16 16 7.2 16 16-7.2 16-16 16z">
                                                </path>
                                            </svg><!-- <i class="fas fa-stethoscope fa-lg"></i> --></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <label>Órdenes</label>

                                <div class="autocomplete col-sm-9">

                                    <div class="page-header-icon">
                                        <a class="btn btn-light btn-xs" href="/views/hospitalizacion/ModuloMedico">
                                            <svg class="svg-inline--fa fa-stethoscope fa-w-16 fa-lg"
                                                 aria-hidden="true" focusable="false" data-prefix="fas"
                                                 data-icon="stethoscope" role="img"
                                                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                                                 data-fa-i2svg="">
                                                <path fill="currentColor"
                                                      d="M447.1 112c-34.2.5-62.3 28.4-63 62.6-.5 24.3 12.5 45.6 32 56.8V344c0 57.3-50.2 104-112 104-60 0-109.2-44.1-111.9-99.2C265 333.8 320 269.2 320 192V36.6c0-11.4-8.1-21.3-19.3-23.5L237.8.5c-13-2.6-25.6 5.8-28.2 18.8L206.4 35c-2.6 13 5.8 25.6 18.8 28.2l30.7 6.1v121.4c0 52.9-42.2 96.7-95.1 97.2-53.4.5-96.9-42.7-96.9-96V69.4l30.7-6.1c13-2.6 21.4-15.2 18.8-28.2l-3.1-15.7C107.7 6.4 95.1-2 82.1.6L19.3 13C8.1 15.3 0 25.1 0 36.6V192c0 77.3 55.1 142 128.1 156.8C130.7 439.2 208.6 512 304 512c97 0 176-75.4 176-168V231.4c19.1-11.1 32-31.7 32-55.4 0-35.7-29.2-64.5-64.9-64zm.9 80c-8.8 0-16-7.2-16-16s7.2-16 16-16 16 7.2 16 16-7.2 16-16 16z">
                                                </path>
                                            </svg><!-- <i class="fas fa-stethoscope fa-lg"></i> --></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </main>

        <!-- AQUI SE ENCUENTRA EL FOOTER-AUTOMATIZADO-->

        <footer th:insert="fragments/footer :: pie-pagina" class="footer mt-auto footer-light">

        </footer>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

<script th:src="@{/js/jquery-ui.min.js}"></script>
<!-- Alertas para Eliminar el Modal-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:src="@{/js/alertas/funcionesrc.js}"></script>
<script th:src="@{/js/scripts.js}"></script>

</body>

</html>
