<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>SISVIME</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <link rel="icon" th:href="@{/imagen/favicon.ico}"/>
    <script data-search-pseudo-elements defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js"
            crossorigin="anonymous"></script>
</head>

<body class="nav-fixed">

<!-- AQUI ESTA EL NAVBAR -AUTOMATIZADO -->
<header th:insert="fragments/menu :: menu-principal">

</header>

<div id="layoutSidenav">
    <!-- AQUI ESTA EL DASBHBOARD PARTE IZQUIERDA -AUTOMATIZADO -->
    <div th:insert="fragments/dashboard :: dashboard-principal" id="layoutSidenav_nav">

    </div>

    <div id="layoutSidenav_content">
        <main>
            <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
                <div class="container">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title">
                                    <div class="page-header-icon"><i class="fas fa-user-tag"></i></div>
                                    Especialidad
                                </h1>
                                <div class="page-header-subtitle">“Todo hombre puede ser, si se lo propone, escultor de
                                    su propio cerebro”
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main page content-->
            <div class="container mt-n10">
                <div class="card mb-4">
                    <div class="card-header" th:text="${titulo}"></div>
                    <div class="card-body">
                        <div class="datatable">

                            <h4 class="card-title">
                                <a th:href="@{/formesp}" class="btn btn-primary btn-xs"> Crear &nbsp;
                                    <i class="far fa-address-card"></i></a>
                            </h4>

                            <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Especialidad</th>
                                    <th>Acciones</th>

                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Especialidad</th>
                                    <th>Acciones</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="especialidad : ${especialidades}">
                                    <td th:text="${especialidad.id}"></td>
                                    <td th:text="${especialidad.nomespecialidad}"></td>
                                    <td>
                                        <a class="btn btn-primary btn-xs" th:href="@{/formesp/}+${especialidad.id}"><i
                                                class="far fa-edit"></i></a>
                                        <a class="btn btn-light btn-xs"
                                           th:onclick="eliminaresp([[${especialidad.id}]])"><i
                                                class="far fa-trash-alt"></i></a>
                                    </td>
                                </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <!-- AQUI SE ENCUENTRA EL FOOTER-AUTOMATIZADO-->
        <footer th:insert="fragments/footer :: pie-pagina" class="footer mt-auto footer-light">

        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>

<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
<script src="/demos/datatables-demo.js"></script>

<!-- Alertas para Eliminar el Modal-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/funcionese.js"></script>

</body>
</html>
