<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Sisvime | Registrarse</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" th:href="@{imagen/favicon.png}" />
    <script data-search-pseudo-elements defer
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js"
        crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-8 col-lg-9">
                            <!-- Social registration form-->
                            <div class="card my-5">
                                <div class="card-body p-5 text-center">
                                    <div class="h3 font-weight-light mb-3">Crea una cuenta</div>
                                    <div class="small text-muted mb-2">Iniciar sesi&oacute;n usando...</div>
                                    <!-- Social registration links-->
                                    <a class="btn btn-icon btn-facebook mx-1" href="#!"><i
                                            class="fab fa-facebook-f fa-fw fa-sm"></i></a>
                                    <a class="btn btn-icon btn-github mx-1" href="#!"><i
                                            class="fab fa-github fa-fw fa-sm"></i></a>
                                    <a class="btn btn-icon btn-google mx-1" href="#!"><i
                                            class="fab fa-google fa-fw fa-sm"></i></a>
                                    <a class="btn btn-icon btn-twitter mx-1" href="#!"><i
                                            class="fab fa-twitter fa-fw fa-sm"></i></a>
                                </div>
                                <hr class="my-0" />
                                <div class="card-body p-5">
                                    <div class="text-center small text-muted mb-4">...o ingrese su informaci&oacute;n a
                                        continuaci&oacute;n.
                                    </div>
                                    <!-- Login form-->
                                    <form th:action="@{/signup}" th:object="${usuario}" method="post">
                                        <!-- Form Row-->
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <!-- Form Group (first name)-->
                                                <div class="form-group">
                                                    <label class="text-gray-600 small"
                                                        for="firstNameExample">Nombre</label>
                                                    <input class="form-control form-control-solid py-4" type="text"
                                                        placeholder="" th:field="*{nombre}" id="nombre" name="nombre"
                                                        aria-label="First Name" aria-describedby="firstNameExample" />
                                                </div>
                                            </div>


                                            <div class="col-md-6">

                                                <div class="form-group">
                                                    <label class="text-gray-600 small"
                                                        for="lastNameExample">Apellido</label>
                                                    <input class="form-control form-control-solid py-4" type="text"
                                                        placeholder="" th:field="*{apellido}" id="apellido"
                                                        name="apellido" aria-label="Last Name"
                                                        aria-describedby="lastNameExample" />
                                                </div>
                                            </div>


                                        </div>
                                        <!-- Form Group (email address)-->
                                        <div class="form-group">
                                            <label class="text-gray-600 small" for="emailExample">Correo
                                                Electronico</label>
                                            <input class="form-control form-control-solid py-4" type="text"
                                                placeholder="" th:field="*{email}" id="email" name="email"
                                                aria-label="Email Address" aria-describedby="emailExample" />
                                        </div>
                                        <!-- Form Row-->
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <!-- Form Group (choose password)-->
                                                <div class="form-group">
                                                    <label class="text-gray-600 small">Usuario</label>
                                                    <input class="form-control form-control-solid py-4" type="text"
                                                        placeholder="" th:field="*{username}" id="username"
                                                        name="username" aria-label="Password"
                                                        aria-describedby="passwordExample" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <!-- Form Group (confirm password)-->
                                                <div class="form-group">
                                                    <label class="text-gray-600 small"
                                                        for="confirmPasswordExample">Contrase&ntilde;a</label>
                                                    <input class="form-control form-control-solid py-4" type="password"
                                                        placeholder="" aria-label="Confirm Password"
                                                        th:field="*{password}" id="password" name="password"
                                                        aria-describedby="confirmPasswordExample" />
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Form Group (form submission)-->
                                        <div class="form-group d-flex align-items-center justify-content-between">
                                            <div class="custom-control custom-control-solid custom-checkbox">
                                                <input class="custom-control-input small" id="customCheck1"
                                                    type="checkbox" />
                                                <label class="custom-control-label mr-3" for="customCheck1">
                                                    Yo acepto los
                                                    <a href="#!">terminos &amp; condiciones</a>
                                                    .
                                                </label>
                                            </div>
                                            <button type="submit" title="Quiero registrarme." class="btn btn-primary">
                                                Registrarse
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <hr class="my-0" />
                                <div class="card-body px-5 py-4">
                                    <div class="small text-center">
                                        Tienes una cuenta?
                                        <a th:href="@{/login}">Registrarse!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="footer mt-auto footer-dark">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 small">Copyright &copy; Your Website 2021</div>
                        <div class="col-md-6 text-md-right small">
                            <a href="#!">Privacy Policy</a>
                            &middot;
                            <a href="#!">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" crossorigin="anonymous"></script>
    <script src="demo/chart-area-demo.js"></script>
    <script src="demo/chart-bar-demo.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/datatables-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js" crossorigin="anonymous"></script>
    <script src="demo/date-range-picker-demo.js"></script>
    <script src="js/sb-customizer.js"></script>
</body>

</html>
