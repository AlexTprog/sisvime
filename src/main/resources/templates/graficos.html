            <header

            <br>

            <div class="container mt-n10">
                <div class="row">

                    <div class="col-xxl-4 col-xl-12 mb-4"> <!--Tabla 1----------->
                        <div class="card h-100">
                            <div class="card-body h-100 d-flex flex-column justify-content-center py-5 py-xl-4">
                                <div class="row align-items-center">
                                    <div class="col-xl-8 col-xxl-12">
                                        <div class="text-center px-2 mb-4 mb-xl-0 mb-xxl-5">
                                            <script type="text/javascript">
								$(document).ready(function(){
									
									var datos = {
										labels : ["Enero", "Febrero", "Marzo", "Abril", "Mayo"],
										datasets : [{
											label : "datos 1",
											backgroundColor : "rgba(220,220,220,0.5)",
											data : [4, 12, 9, 7, 5]
										},
										{
							
											label : "datos 2",
											backgroundColor : "rgba(151,187,205,0.5)",
											data : [10,7,4,6,5]
										},
										{
											label : "datos 3",
											backgroundColor : "rgba(151,100,205,0.5)",
											data : [9,6,15,6,17]
										}
										]
									};
							
							
									var canvas = document.getElementById('chart').getContext('2d');
									window.bar = new Chart(canvas, {
										type : "bar",
										data : datos,
										options : {
											elements : {
												rectangle : {
													borderWidth : 1,
													borderColor : "rgb(0,255,0)",
													borderSkipped : 'bottom'
												}
											},
											responsive : true,
											title : {
												display : true,
												text : "Prueba de grafico de barras"
											}
										}
									});
							
									setInterval(function(){
										var newData = [
											[getRandom(),getRandom(),getRandom(),getRandom()*-1,getRandom()],
											[getRandom(),getRandom(),getRandom(),getRandom(),getRandom()],
											[getRandom(),getRandom(),getRandom(),getRandom(),getRandom()],				
										];
							
										$.each(datos.datasets, function(i, dataset){
											dataset.data = newData[i];
										});
										window.bar.update();
									}, 5000);
							
									
							
							
									function getRandom(){
										return Math.round(Math.random() * 100);
									}
							
							
								});

                                            </script>

                                            <div id="canvas-container" style="width:100%;">
                                                <canvas id="chart" width="500" height="550"></canvas>
                                            </div>

                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>

                    </div> <!--Tabla 1------------------------------------------------------------------------>

                    <div class="col-xxl-4 col-xl-6 mb-4"> <!--Tabla 2----------------------------------------->
                        <div class="card h-100">
                            <div class="card-body h-100 d-flex flex-column justify-content-center py-5 py-xl-4">
                                <div class="row align-items-center">
                                    <div class="col-xl-8 col-xxl-12">
                                        <div class="text-center px-4 mb-4 mb-xl-0 mb-xxl-4">

                                            <h1 class="text-dark">Mision</h1>

                                            <script type="text/javascript">
											$(document).ready(function(){
												var datos = {
													type: "pie",
													data : {
														datasets :[{
															data : [
																5,
																10,
																40,
																12,
																23,
															],
															backgroundColor: [
																"#F7464A",
																"#46BFBD",
																"#FDB45C",
																"#949FB1",
																"#4D5360",
															],
														}],
														labels : [
															"Datos 1",
															"Datos 2",
															"Datos 3",
															"Datos 4",
															"Datos 5",
														]
													},
													options : {
														responsive : true,
													}
												};
										
												var canvas = document.getElementById('charti').getContext('2d');
												window.pie = new Chart(canvas, datos);
										
												setInterval(function(){
													datos.data.datasets.splice(0);
													var newData = {
														backgroundColor : [
															"#F7464A",
															"#46BFBD",
															"#FDB45C",
															"#949FB1",
															"#4D5360",
														],
														data : [getRandom(), getRandom(), getRandom(), getRandom(), getRandom()]
													};
										
													datos.data.datasets.push(newData);
										
													window.pie.update();
										
												}, 5000);
										
										
										
												function getRandom(){
													return Math.round(Math.random() * 100);
												}
										
										
											});

                                            </script>
                                            <div id="canvas-container" style="width:100%;">
                                                <canvas id="charti" width="500" height="550"></canvas>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div><!--Tabla 2---------------------------------------------------------------------->

                    <div class="col-xxl-4 col-xl-6 mb-4"><!--Tabla 3-------------------------------------->
                        <div class="card h-100">
                            <div class="card-body h-100 d-flex flex-column justify-content-center py-5 py-xl-4">
                                <div class="row align-items-center">
                                    <div class="col-xl-8 col-xxl-12">
                                        <div class="text-center px-4 mb-4 mb-xl-0 mb-xxl-4">
                                            <h1 class="text-dark">Vision</h1>

                                            <br>
                                            <p class="text-gray-700 mb-0">&quot;Alcanzar la excelencia en la prestaci&oacute;n
                                                de salud, docencia e investigaci&oacute;n&quot;</p>

                                        </div>
                                    </div>

                                    <div class="col-xl-4 col-xxl-12 text-center"><img class="img-fluid"
                                                                                      src="imagen/abue4.jpg"
                                                                                      style="max-width: 14.5rem;"/>
                                    </div>
                                </div>
