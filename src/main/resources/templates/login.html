<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login</title>
    <link rel="icon" type="image/png" th:href="@{/imagen/favicon.ico}" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.png}" />
    <script data-search-pseudo-elements defer
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js"
        crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-image: url("../imagen/fondoLogin.jpg");
        background-size: cover;
    }
</style>

<body class="bg-primary">
    <!--ALERTAS DE LOGIN  -->
    <div class="alert alert-dark alert-dismissable" th:if="${success !=null}" role="alert">
        <label th:text="${success}"></label>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>

    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
    <div class="alert alert-primary" th:if="${primary != null}" th:text="${primary}"></div>
    <div>
        <div>
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11">
                            <!-- Social login form-->
                            <div class="card my-3">
                                <div class="card-body pt-5 text-center">
                                    <div class="h3 font-weight-light mb-3">Aplicativo Web Visitas MÃ©dicas</div>
                                    <!-- Social login links-->
                                    <!-- <a class="btn btn-icon btn-facebook mx-1" href="#!"><i
                                        class="fa-sharp fa-light fa-hospital" style="color: #1f3051;"></i></a> -->
                                    <img src="imagen/Logo fap.png" class="img-fluid" width="150" height="150" alt="">
                                </div>
                                <hr class="my-0" />
                                <div class="card-body p-5">
                                    <!-- Login form-->
                                    <form class="login100-form validate-form" th:action="@{/login}" method="post">
                                        <!-- Form Group (email address)-->
                                        <div class="form-group">
                                            <label class="text-gray-600 small" for="emailExample">Usuario</label>
                                            <input class="form-control form-control-solid py-4" type="text"
                                                placeholder="" name="username" id="username" />
                                        </div>
                                        <!-- Form Group (password)-->
                                        <div class="form-group">
                                            <label class="text-gray-600 small"
                                                for="passwordExample">Contrase&ntilde;a</label>
                                            <input class="form-control form-control-solid py-4" type="password"
                                                placeholder="" name="password" id="password" />
                                        </div>
                                        <!-- Form Group (forgot password link)-->
                                        <div class="form-group"><a class="small"
                                                href="auth-password-social.html">&iquest;Olvidaste
                                                tu contrase&ntilde;a?</a></div>
                                        <!-- Form Group (login box)-->
                                        <div class="form-group d-flex align-items-center justify-content-between mb-0">
                                            <div class="custom-control custom-control-solid custom-checkbox">
                                                <input class="custom-control-input small" id="customCheck1"
                                                    type="checkbox" />
                                                <label class="custom-control-label" for="customCheck1">Recordar
                                                    contrase&ntilde;a</label>
                                            </div>

                                        </div>
                                        <br>
                                        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                                        <br>
                                    </form>
                                </div>
                                <hr class="my-0" />
                                <div class="card-body px-5 py-4">
                                    <div class="small text-center">
                                        &iquest;Nuevo Usuario?
                                        <a th:href="@{/signup}" href="auth-register-social.html">&#33;Crea una
                                            cuenta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <br>
        <br>
        <br>

        <div id="layoutAuthentication_footer">
            <footer class="footer mt-auto footer-dark">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 small">Copyright &copy; Sisvime</div>
                        <div class="col-md-6 text-md-right small">
                            <a href="#!">Privacy Policy</a>
                            &middot;
                            <a href="#!">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        window.setTimeout(function () {
            $(".alert").fadeTo(1500, 0).slideDown(1000, function () {
                $(this).remove();
            });
        }, 2000);

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
